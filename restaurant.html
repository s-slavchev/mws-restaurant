<!DOCTYPE html>
<html lang="en">

</html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Reviews for all the restaurants in your neighborhood">
  <meta name="theme-color" content="#2f4858"/>
  <link rel="stylesheet" href="/css/bootstrap-reboot.css" />
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="manifest" href="/manifest.json">

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <h1>
      <a href="/">Restaurant Reviews</a>
    </h1>
    <nav role="navigation" aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="Location" role="application"></div>
    </section>
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright Â© 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

  <script async src="js/register_sw.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKqDBAGO4QGcZRC0nGGnF70hBeFKCNKXk&libraries=places&callback=initMap"></script>
  <script src="js/idb.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/restaurant_info.js"></script>

</body>

</html>
