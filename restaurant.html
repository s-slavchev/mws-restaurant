<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Reviews for all the restaurants in your neighborhood">
  <meta name="theme-color" content="#2f4858" />
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <h1>
      <a href="/">Restaurant Reviews</a>
    </h1>
    <nav role="navigation" aria-label="Breadcrumb">
      <ul id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ul>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" aria-label="Location" role="application"></div>
    </section>
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <section id="write-review-form-container" role="form" aria-label="Submit a review for the restaurant">
      <h3>Write a Review</h3>
      <form id="write-review">
        <label for="name">Your name:
          <br>
          <input id="name" name="name" type="text" required>
        </label>
        <label for="rating">Rating:
          <br>
          <select id="rating" name="rating" aria-label="Select rating from 1 to 5" required>
            <option value>Please select rating</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </label>
        <label for="comments">Review:
          <br>
          <textarea id="comments" name="comments" required></textarea>
        </label>
        <br>
        <button>Submit Your Review</button>
      </form>
    </section>
  </main>

  <footer id="footer">
    Copyright Â© 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

  <script src="js/idb.js"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/restaurant_info.js"></script>
  <script async src="js/register_sw.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKqDBAGO4QGcZRC0nGGnF70hBeFKCNKXk&libraries=places&callback=initMap"></script>

</body>

</html>
