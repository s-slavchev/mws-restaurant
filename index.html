<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="/css/bootstrap-reboot.css" />
  <link rel="stylesheet" href="/css/styles.css">

  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <h1>
      <a href="/">Restaurant Reviews</a>
    </h1>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map" tabindex="0" aria-label="Restaurants on the map" role="application"></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select aria-label="Filter restaurant based on their neighborhood" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select aria-label="Filter restaurant based on their cousine" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script async src="js/register_sw.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKqDBAGO4QGcZRC0nGGnF70hBeFKCNKXk&libraries=places&callback=initMap"></script>
  <script src="js/dbhelper.js"></script>
  <script src="js/main.js"></script>


  <footer id="footer">
    Copyright Â© 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

</body>

</html>
